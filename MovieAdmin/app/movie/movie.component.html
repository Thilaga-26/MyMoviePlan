<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body>
    
        <div class="h1">
            <h1>Insert the New Movie</h1>
        </div>

            <div style="width: 500px; margin:auto;">
            <div class="submit-form">

            <div class="form-group">
                <label for="moviename">Movie Name</label>
                <input class="form-control" id="name" required [(ngModel)]="movie.moviename" name="moviename">
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <input class="form-control" id="language" required [(ngModel)]="movie.language" name="language">
            </div>

            <div class="form-group">
                <label for="genres">Genres</label>
                <input class="form-control" id="genres" required [(ngModel)]="movie.genres" name="genres">
            </div>

            <div class="form-group">
                <label for="theatre">Theatre</label>
                <input class="form-control" id="theatre" required [(ngModel)]="movie.theatre" name="theatre">
            </div>

            <div class="form-group">
                <label for="showtime">showtime</label>
                <input class="form-control" id="showtime" required [(ngModel)]="movie.showtime" name="showtime">
            </div>
            
            <div class="form-group">
                <label for="showdate">showdate</label>
                <input class="form-control" id="showdate" required [(ngModel)]="movie.showdate" name="showdate">
            </div>

            <div class="form-group">
                <label for="available">available</label>
                <input class="form-control" id="available" required [(ngModel)]="movie.available" name="available">
            </div>

            <div class="form-group">
                <label for="price">price</label>
                <input class="form-control" id="price" required [(ngModel)]="movie.price" name="price">
            </div>

            <button (click)="insertnow()" class="btn btn-outline-secondary">Create</button>
            </div>
            </div>

            </body>
            </html>
